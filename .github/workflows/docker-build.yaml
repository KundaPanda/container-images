name: Build and push Docker images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
      has-work: ${{ steps.build-matrix.outputs.has_work }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - id: build-matrix
        name: Generate build matrix
        run: python3 .github/scripts/build_matrix.py
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha || '' }}
          BEFORE_SHA: ${{ github.event.before || '' }}

  build-and-push:
    needs: generate-matrix
    runs-on: ubuntu-latest
    if: ${{ needs.generate-matrix.outputs.has-work == 'true' }}

    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version-based tags for ${{ matrix.name }}
        id: tmpl
        run: |
          raw_image="${REGISTRY}/${IMAGE_PREFIX}/${{ matrix.name }}"
          python3 .github/scripts/render_extra_tags.py \
            --service-dir "${{ matrix.dir }}" \
            --dockerfile "${{ matrix.dockerfile }}" \
            --image "$(echo "$raw_image" | tr '[:upper:]' '[:lower:]')"

      - name: Extract metadata (base tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            # Always sha tag
            type=sha
            # latest only on main (optional; adjust as you like)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.tmpl.outputs.extra_tags }}
          labels: ${{ steps.meta.outputs.labels }}
